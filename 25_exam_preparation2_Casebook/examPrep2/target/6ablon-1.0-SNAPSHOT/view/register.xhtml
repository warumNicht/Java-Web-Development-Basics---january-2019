<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/base-layout.xhtml">

    <ui:define name="main-content">

        <!--<h:outputStylesheet library="lib" name="css/bootstrap.min.css"/>-->
        <!--<h:outputStylesheet library="lib" name="css/style.css"/>-->

        <main class="mt-3">
            <hr class="my-2"/>
            <h1 class="text-center">Register</h1>
            <hr class="hr-2"/>
            <h:form class="mx-auto w-15" >
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="username" class="h3 mb-2" value="Username"/>
                    </div>
                    <h:inputText value="#{userRegisterBean.userRegisterBindingModel.username}"
                                 id="username" class="form-control" />
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="password" class="h3 mb-2" value="Password"/>
                    </div>
                    <h:inputSecret value="#{userRegisterBean.userRegisterBindingModel.password}"
                                   id="password" class="form-control" />
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="confirmPassword" class="h3 mb-2" value="Confirm Password"/>
                    </div>
                    <h:inputSecret value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}"
                                   id="confirmPassword" class="form-control" />
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="gender" class="h3 mb-2" value="Gender"/>
                    </div>
                    <h:inputText value="#{userRegisterBean.userRegisterBindingModel.gender}"
                                 id="gender" class="form-control" />
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" action="#{userRegisterBean.register()}" value="Register"
                                     class="btn btn-info text-white"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>


    </ui:define>

</ui:composition>

</html>
