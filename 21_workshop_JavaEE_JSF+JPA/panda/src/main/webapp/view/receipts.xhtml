<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">

        <main class="mt-3">
            <h1 class="text-center">My Receipts</h1>
            <hr class="hr-2 bg-panda"/>
            <div class="d-flex justify-content-between">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr class="row">
                        <th scope="col" class="col-lg-5 d-flex justify-content-center"><h3>Id</h3></th>
                        <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Fee</h3></th>
                        <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Issued On</h3></th>
                        <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Recipient</h3></th>
                        <th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>Actions</h3></th>
                    </tr>
                    </thead>
                    <tbody>

                    <c:forEach items="#{receiptAllBean.findAllReceipts()}" var="rec" varStatus="i">

                        <tr class="row">

                            <th scope="row" class="col-lg-5 d-flex justify-content-center"><h5>#{rec.id}</h5></th>
                            <td class="col-lg-2 d-flex justify-content-center"><h5>$#{rec.fee}</h5></td>
                            <td class="col-lg-2 d-flex justify-content-center"><h5>#{rec.issuedOn}</h5></td>
                            <td class="col-lg-2 d-flex justify-content-center"><h5>#{rec.recipient.username}</h5></td>
                            <td class="col-lg-1 d-flex justify-content-center">
                                <h:link outcome="#{pageContext.request.contextPath}/view/receipts/details.xhtml?id=#{rec.id}"
                                        value="Details" class="btn bg-panda text-white"/>
                            </td>
                        </tr>


                    </c:forEach>


                    </tbody>
                </table>
            </div>
        </main>
    </ui:define>
</ui:composition>

</html>
