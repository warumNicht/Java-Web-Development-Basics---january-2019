<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">

        <main class="mt-3">
            <h1 class="text-center text-torshia">Login</h1>
            <hr class="bg-panda w-50 hr-2"/>

            <h:form class="mx-auto w-50">

                <div class="form-group">
                    <h:outputLabel for="username" class="text-torshia" value="Username"/>
                    <p:inputText value="#{userLoginBean.userLoginBinding.username}"
                                 id="username" class="form-control"/>
                    <p:watermark for="username" value="Username..." id="watUsername" />
                </div>

                <div class="form-group">
                    <h:outputLabel for="password" class="text-torshia" value="Password"/>
                    <p:password value="#{userLoginBean.userLoginBinding.password}"
                                id="password" class="form-control"/>
                    <p:watermark for="password" value="Password..." id="watpassword" />

                </div>

                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton value="Login" action="#{userLoginBean.login}" type="submit" class="btn bg-panda text-white"/>
                </div>

            </h:form>

        </main>


    </ui:define>
</ui:composition>

</html>
