<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="../templates/base-layout.xhtml">
    <ui:define name="main-content">

        <main class="mt-3">
            <h1 class="text-center">Shipped</h1>
            <hr class="hr-2 bg-panda"/>
            <div class="d-flex justify-content-between">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr class="row">
                        <th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>#</h3></th>
                        <th scope="col" class="col-lg-4 d-flex justify-content-center"><h3>Description</h3></th>
                        <th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>Weight</h3></th>
                        <th scope="col" class="col-lg-3 d-flex justify-content-center"><h3>Shipping Address</h3></th>
                        <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Recipient</h3></th>
                        <th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>Actions</h3></th>
                    </tr>
                    </thead>
                    <tbody>

                    <c:forEach items="#{shippedPackagesBean.findPending()}" var="pack" varStatus="i">
                        <tr class="row">
                            <th scope="row" class="col-lg-1 d-flex justify-content-center">
                                <h5>#{i.index+1}</h5>
                            </th>
                            <td class="col-lg-4 d-flex justify-content-center"><h5>#{pack.description}</h5></td>
                            <td class="col-lg-1 d-flex justify-content-center"><h5>#{pack.weight} KG</h5></td>
                            <td class="col-lg-3 d-flex justify-content-center"><h5>#{pack.shippingAddress}</h5></td>
                            <td class="col-lg-2 d-flex justify-content-center"><h5>#{pack.recipient.username}</h5></td>
                            <td class="col-lg-1 d-flex justify-content-center">
                                <h:form>
                                    <h:commandButton value="Deliver" action="#{shippedPackagesBean.incrementStatus(pack.id)}" class="btn bg-panda text-white"/>
                                </h:form>

                            </td>
                        </tr>
                    </c:forEach>


                    </tbody>
                </table>
            </div>

        </main>
    </ui:define>
</ui:composition>

</html>
