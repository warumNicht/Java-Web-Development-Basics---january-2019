<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-panda">
            <h:link class="navbar-brand nav-link-white" value="PANDA"
                    outcome="#{pageContext.request.contextPath}/view/index.xhtml"/>
            <h:commandButton class="navbar-toggler" type="button"
                             data-toggle="collapse" data-target="#navbarNav"
                             aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </h:commandButton>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <c:if test="#{session.getAttribute('role')!=null}">

                        <li class="nav-item">
                            <h:link class="nav-link nav-link-white active" value="Pending"
                                    outcome="#{pageContext.request.contextPath}/view/packages/pending.xhtml"/>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link nav-link-white active" value="Shipped"
                                    outcome="#{pageContext.request.contextPath}/view/packages/shipped.xhtml"/>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link nav-link-white active" value="Delivered"
                                    outcome="#{pageContext.request.contextPath}/view/packages/delivered.xhtml"/>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link nav-link-white active" value="Package"
                                    outcome="#{pageContext.request.contextPath}/view/packages/create-package.xhtml"/>
                        </li>

                    </c:if>
                </ul>

                <ul class="navbar-nav">
                    <c:choose>
                        <c:when test="#{session.getAttribute('username')!=null}">
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Home"
                                        outcome="#{pageContext.request.contextPath}/view/home.xhtml"/>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Home"
                                        outcome="#{pageContext.request.contextPath}/view/index.xhtml"/>
                            </li>
                        </c:otherwise>
                    </c:choose>

                    <c:choose>
                        <c:when test="#{session.getAttribute('username')==null}">
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Login"
                                        outcome="#{pageContext.request.contextPath}/view/login.xhtml"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Register"
                                        outcome="#{pageContext.request.contextPath}/view/register.xhtml"/>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Receipts"
                                        outcome="#{pageContext.request.contextPath}/view/receipts.xhtml"/>
                            </li>
                            <li class="nav-item">
                                <h:form>
                                    <h:commandLink action="#{userLogoutBean.logout}"
                                                   class="nav-link nav-link-white active" value="Logout"/>
                                </h:form>
                            </li>
                        </c:otherwise>
                    </c:choose>

                </ul>
            </div>
        </nav>
    </header>
</ui:component>

</html>
