<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/base-layout.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">



    <ui:define name="main-content">

        <!--<h:outputStylesheet library="lib" name="css/bootstrap.min.css"/>-->
        <!--<h:outputStylesheet library="lib" name="css/style.css"/>-->

        <ui:include src="templates/navLogin.xhtml"/>

        <br/>
        <div class="container">
            <div class="row">
                <div class="jumbotron col-sm-12">
                    <form method="post">
                        <div class="form-group">
                            <h:inputText value="#{userLoginBean.userLoginBindingModel.username}"
                                         class="form-control" pt:placeholder="Enter username..."/>
                        </div>
                        <div class="form-group">
                            <h:inputSecret value="#{userLoginBean.userLoginBindingModel.password}"
                                         class="form-control" pt:placeholder="Enter password"/>
                        </div>
                        <div class="form-group">
                            <h:form>
                                <h:commandButton action="#{userLoginBean.login()}"
                                               class="btn btn-primary" value="Log In"/>
                            </h:form>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>

</html>
