<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">



    <ui:define name="main-content">


        <ui:include src="templates/nav.xhtml"/>

        <br/>
        <div class="container">
            <div class="row">
                <div class="jumbotron col-sm-12">
                    <h:form >
                        <div class="form-group">
                            <label>Sender</label>

                            <h:inputText value="#{emailDetailBean.getDetails().sender}"
                                         class="form-control vo" readonly="true"/>
                        </div>
                        <div class="form-group">
                            <label>Recipients</label>
                            <h:inputText value="#{emailDetailBean.getDetails().recipients}"
                                         class="form-control" readonly="true"/>
                        </div>
                        <div class="form-group">
                            <label>Subject</label>
                            <h:inputText value="#{emailDetailBean.getDetails().subject}"
                                         class="form-control" readonly="true"/>
                        </div>
                        <div class="form-group">
                            <label>Message</label>

                            <h:inputTextarea rows="5" value="#{emailDetailBean.getDetails().message}"
                                         class="form-control" readonly="true"/>
                        </div>
                        <div class="form-group">
                            <label>Attachment</label>
                            <h:inputText value="#{emailDetailBean.getDetails().attachment}"
                                         class="form-control" readonly="true"/>
                        </div>
                        <div class="form-group">
                            <h:commandLink value="Back" action="#{previousPageBean.goBack()}" class="btn btn-primary">
                                <f:param value="#{request.getHeader('referer')}" name="precedent"/>
                            </h:commandLink>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>



    </ui:define>

</ui:composition>

</html>
