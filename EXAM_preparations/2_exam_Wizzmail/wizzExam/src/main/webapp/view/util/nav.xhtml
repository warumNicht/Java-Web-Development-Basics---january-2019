<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-sboj">
            <c:choose>
                <c:when test="#{session.getAttribute('username')==null}">
                    <h:link outcome="#{pageContext.request.contextPath}/view/index.xhtml"
                            class="navbar-brand text-info h4" value="Sboj.gb" />
                </c:when>
                <c:otherwise>
                    <h:link outcome="#{pageContext.request.contextPath}/view/home.xhtml"
                            class="navbar-brand text-info h4" value="Sboj.gb" />
                </c:otherwise>
            </c:choose>

            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav row">

                    <c:choose>
                        <c:when test="#{session.getAttribute('username')==null}">
                            <li class="nav-item col-md-4">
                                <h:link outcome="#{pageContext.request.contextPath}/view/index.xhtml"
                                        class="nav-link text-info active h5" value="Home" />
                            </li>
                            <li class="nav-item col-md-4">
                                <h:link outcome="#{pageContext.request.contextPath}/view/login.xhtml"
                                        class="nav-link text-info active h5" value="Login" />
                            </li>
                            <li class="nav-item col-md-4">
                                <h:link outcome="#{pageContext.request.contextPath}/view/register.xhtml"
                                        class="nav-link text-info active h5" value="Register" />
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item col-md-4">
                                <h:link outcome="#{pageContext.request.contextPath}/view/home.xhtml"
                                        class="nav-link text-info active h5" value="Home" />
                            </li>
                            <li class="nav-item col-md-4">
                                <h:link outcome="#{pageContext.request.contextPath}/view/add-job.xhtml"
                                        class="nav-link text-info active h5" value="Add Job" />
                            </li>
                            <li class="nav-item col-md-4">
                                <h:form>
                                    <h:commandLink action="#{userLogoutBean.logout()}"
                                                   class="nav-link text-info active h5" value="Logout"/>
                                </h:form>
                            </li>
                        </c:otherwise>
                    </c:choose>

                </ul>
            </div>
        </nav>
    </header>
</ui:component>

</html>
