<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">



    <ui:define name="main-content">

        <!--<h:outputStylesheet library="lib" name="css/bootstrap.min.css"/>-->
        <!--<h:outputStylesheet library="lib" name="css/style.css"/>-->

        <ui:include src="templates/nav.xhtml"/>

        <c:forEach items="#{session.getAttribute('er')}" var="erMessage" >
            <div class="row">
                    <strong>Error </strong>#{erMessage}
            </div>
            <br/>

        </c:forEach>

        <c:if test="#{session.getAttribute('notMatching')!=null}">
            <div class="row">
                    <strong>Error </strong>Not matching passwords!
            </div>
        </c:if>

        <br/>
        <div class="container">
            <div class="row">
                <div class="jumbotron col-sm-12">
                    <h:form >
                        <div class="form-group">
                            <h:inputText value="#{userRegisterBean.userRegisterBindingModel.username}"
                                         class="form-control" pt:placeholder="Enter username..."/>
                        </div>
                        <div class="form-group">
                            <h:inputText value="#{userRegisterBean.userRegisterBindingModel.firstName}"
                                          class="form-control" pt:placeholder="Enter first name"/>
                        </div>
                        <div class="form-group">
                            <h:inputText value="#{userRegisterBean.userRegisterBindingModel.lastName}"
                                         class="form-control" pt:placeholder="Enter last name"/>
                        </div>
                        <div class="form-group">
                            <h:inputSecret value="#{userRegisterBean.userRegisterBindingModel.password}"
                                         class="form-control" pt:placeholder="Enter password"/>
                        </div>
                        <div class="form-group">
                            <h:inputSecret value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}"
                                           class="form-control" pt:placeholder="Repeat password"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton type="submit" action="#{userRegisterBean.register()}" value="Create"
                                             class="btn btn-primary"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>

</html>
