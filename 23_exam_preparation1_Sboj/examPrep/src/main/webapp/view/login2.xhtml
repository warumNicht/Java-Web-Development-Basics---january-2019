<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="templates/head.xhtml"/>

<h:body>
    <div class="container-fluid">
        <ui:include src="templates/nav.xhtml"/>

        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Login</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="username" class="h3 mb-2" value="Username"/>
                    </div>

                    <h:inputText value="#{userLoginBean.userLoginBindingModel.username}"
                                 id="username" class="form-control" />
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="password" class="h3 mb-2" value="Password"/>
                    </div>

                    <h:inputSecret value="#{userLoginBean.userLoginBindingModel.password}"
                                   id="password" class="form-control" />
                </div>
                <div class="button-holder d-flex justify-content-center">

                    <h:commandButton type="submit" action="#{userLoginBean.login()}" value="Login"
                                     class="btn btn-info text-white"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>

        <ui:include src="templates/footer.xhtml"/>


    </div>
    
</h:body>

</html>
