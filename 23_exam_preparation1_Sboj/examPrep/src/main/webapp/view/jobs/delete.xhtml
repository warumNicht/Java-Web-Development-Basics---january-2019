<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../templates/base-layout.xhtml">

    <ui:define name="main-content">


        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Delete Job</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15" >
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="sector" class="h3 mb-2" value="Sector"/>
                    </div>
                    <h:inputText value="#{jobDeleteBean.model.sector}"
                                 id="sector" class="form-control" disabled="true" readonly="true"/>


                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">

                        <h:outputLabel for="profession" class="h3 mb-2" value="Profession"/>
                    </div>

                    <h:inputText value="#{jobDeleteBean.model.profession}"
                                  id="profession" class="form-control" disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="salary" class="h3 mb-2" value="Salary"/>
                    </div>
                    <h:inputText value="#{jobDeleteBean.model.salary}"
                                 type="number"
                                 converter="javax.faces.BigDecimal"
                                 id="salary" class="form-control" disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="description" class="h3 mb-2" value="Description"/>
                    </div>

                    <h:inputTextarea rows="4" class="form-control"
                                     value="#{jobDeleteBean.model.description}"
                                     id="description" disabled="true"/>
                </div>
                <div class="button-holder d-flex justify-content-center">

                    <h:commandButton type="submit" action="#{jobDeleteBean.delete()}" value="Delete Job"
                                         class="btn btn-danger text-white">
                            <f:param name="idToDel" value="#{request.getParameter('id')}" />
                        </h:commandButton>


                </div>
            </h:form>
            <hr class="my-3"/>
        </main>




    </ui:define>

</ui:composition>

</html>
