<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../templates/base-layout.xhtml">

    <ui:define name="main-content">

        <main>
            <hr class="my-3"/>
            <div class="text-center mb-4">
                <h1>Job Details</h1>
            </div>
            <hr class="my-3"/>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="label mt-2">
                            <h2 class="text-center">Sector</h2>
                            <h4 class="text-center">#{jobDetailsBean.model.sector}</h4>
                        </div>
                        <div class="label mt-4">
                            <h2 class="text-center">Profession</h2>
                            <h4 class="text-center">#{jobDetailsBean.model.profession}</h4>
                        </div>
                        <div class="label mt-4">
                            <h2 class="text-center">Salary</h2>
                            <h4 class="text-center">$#{jobDetailsBean.model.salary}</h4>
                        </div>
                        <div class="label mt-4">
                            <h2 class="text-center">Description</h2>
                            <p class="text-center">#{jobDetailsBean.model.description}</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-3"/>
        </main>



    </ui:define>

</ui:composition>

</html>
