<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/base-template.xhtml">
    <ui:define name="main-content">
        <div class="jumbotron justify-content-center jumbotron-background">
            <div class="row">
                <div class="col col-md-12 d-flex justify-content-center">
                    <h1>All Cats!</h1>
                </div>
            </div>
            <hr class="hr-background"/>

            <div class="row">
                <div class="col col-md-12 d-flex justify-content-center">
                    <h4>Sort Cats</h4>
                </div>
                <div class="col col-md-12 d-flex justify-content-lg-start">
                    <h6>Select sorting options:</h6>
                </div>
                <div class="col col-md-12 d-flex justify-content-center">

                    <h:form>

                        <div class="row">
                            <div class="col col-md-12 d-flex justify-content-around">
                                <ui:repeat var="item" value="#{checklist.items}">
                                    <h:outputText value="#{item}" />
                                    <h:selectBooleanCheckbox style="margin: 20px 30px 20px 10px" value="#{checklist.checkMap[item]}"/>
                                </ui:repeat>
                            </div>
                        </div>
                        <div class="col col-md-12 d-flex justify-content-around">
                            <h:commandButton value="Sort the Cats" class="btn btn-primary" action="#{sortedCatsBean.getSortingCriteria(checklist.selected)}" />
                            <h:commandButton value="All cats original" class="btn btn-primary" action="/view/all-cats.xhtml" />
                        </div>

                    </h:form>

                </div>
            </div>
            <hr class="hr-background"/>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Breed</th>
                    <th scope="col">Age</th>
                    <th scope="col">Color</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Price</th>
                    <th scope="col">Added On</th>
                </tr>
                </thead>
                <tbody id="j_id_p:tbody_element">

                    <ui:repeat value="#{allCatsBean.allCatsViews}" var="cat">
                        <tr>
                        <td>#{cat.name}</td>
                        <td>#{cat.breed}</td>
                        <td>#{cat.age}</td>
                        <td>#{cat.color==null?'null':cat.color}</td>
                        <td>#{cat.gender==null?'null':cat.gender}</td>
                        <td>$#{cat.price}</td>
                        <td>#{cat.addedOn}</td>
                        </tr>
                    </ui:repeat>

                </tbody>
            </table>
        </div>


    </ui:define>

</ui:composition>


</html>
