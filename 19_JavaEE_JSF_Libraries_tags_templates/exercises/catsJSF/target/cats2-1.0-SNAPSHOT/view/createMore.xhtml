<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="templates/base-template.xhtml">
    <ui:define name="main-content">

        <div class="jumbotron justify-content-center jumbotron-background">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <h1>Cat
                        <h:outputText value="#{session.getAttribute('catname')}"/>
                        created successfully!</h1>
                </div>
            </div>
            <hr class="hr-background" />
            <div class="row">
                <div class="col-12 justify-content-center">
                    <h:form>
                        <div class="row justify-content-around">
                            <div class="col-md-6 d-flex justify-content-center">
                                <h:commandButton value="All cats" class="btn btn-primary" action="all-cats" />

                            </div>
                            <div class="col-md-6 d-flex justify-content-center">
                                <h:commandButton action="/view/cat-create.xhtml" class="btn btn-primary"
                                                 value="Create more"/>
                            </div>
                        </div>

                    </h:form>
                </div>


            </div>
        </div>

    </ui:define>
</ui:composition>

</html>
