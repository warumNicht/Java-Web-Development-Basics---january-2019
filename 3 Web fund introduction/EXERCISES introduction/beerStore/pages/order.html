<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Beers</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/form.css">
</head>
<body>
<nav>
    <div class="topnav">
        <a class="logo" href="index.html"><img src="../images/logo.png" alt="logo"></a>
        <a href="index.html">Home</a>
        <a href="all-beers.html">See All Beers</a>
        <a class="active" href="order.html">Order a Beer</a>
        <a class="right" href="register.html">Register</a>
        <a class="right" href="login.html">Log in</a>
    </div>
</nav>

<main>
    <center>
        <h1>Order a Beer</h1>
        <br>
        <form>
            <label for="brandSelect">Brand</label>
            <select id="brandSelect">
                <option selected disabled>Select a brand</option>
                <option value="corona">Corona Extra 330 ml</option>
                <option value="stella">Stella Artois 330 ml</option>
                <option value="carlsberg">Carlsberg 330 ml</option>
                <option value="heineken">Heineken 330 ml</option>
            </select>

            <label for="quantitySelect">Quantity</label>
            <input  type="number" placeholder="Enter amount of beers (1-15)"
                   min="1" max="15" id="quantitySelect">

            <label for="destinationSelect">Destination</label>
            <select id="destinationSelect">
                <option selected disabled>Select a destination</option>
                <option>Paris</option>
                <option>Berlin</option>
                <option>Hamburg</option>
                <option>Valencia</option>
            </select>

            <label for="birthDay">Enter your birthdate</label>
            <input placeholder="mm/dd/yyyy" type="date" id="birthDay">

            <label for="comment">Got an option, comment, recommendation? Share it with us!</label>

            <textarea name="comment" id="comment"
             rows="10"></textarea>

            <input type="submit" value="Order">
        </form>
    </center>

</main>
<footer>
    <hr>
    <p><em>&copy; 2017 &ndash; SoftUni Beers</em></p>

</footer>
</body>
</html>
